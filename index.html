<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="todo.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <h1>To-do list <i class="fa fa-plus" aria-hidden="true"></i></h1>
        <input type="text" placeholder="Add a new text">
        <ul>
            <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Walk my cat</li>
            <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Walk my dog</li>
            <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Eat</li>
            <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Sleep</li>
            <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Rave</li>
            <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Repeat</li>
        </ul>
    </div>

    <script src="todo.js"></script>
</body>
</html>
